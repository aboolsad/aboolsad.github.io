<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Permission</title>
    <style>
        body {
            background: url('https://blog.sucuri.net/wp-content/uploads/2022/12/spam-pop-up-wordpress-pages-1180x812.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    () => console.log("Location permission granted."),
                    () => console.log("Location permission denied.")
                );
            }
        });
    </script>
</head>
<body>
    <h2>Location Request</h2>
    <p>This page automatically requests location access.</p>
</body>
</html>
